{% extends 'admin/index.html' %}
{% block content %}

<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12" >
                        <div class="sparkline9-list responsive-mg-b-30" style="margin-top: 20px;">
                            <div class="sparkline9-graph">
                                <div class="basic-login-form-ad">
                                    <div class="row" style="color: white;">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-left:60px;">
                                            <div class="basic-login-inner" >
                                                <h3>EDIT PANCHAYAT</h3><br>
                                                <form  method="post" enctype="multipart/form-data">
                                                    {% csrf_token %}
                                                    <div class="form-group-inner" >
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Panchayat Name</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input style="color: #62f3ca;" type="text" class="form-control"  value="{{data.0}}" placeholder="Product name" readonly/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group-inner">
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Address</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input type="text" class="form-control"  value="{{data.1}}" placeholder="place" name="address" required/>
<!--                                                                <textarea  style="background:#2A3038; width:296px;"  value="{{data.1}}" name="address" required></textarea>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group-inner">
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Place</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input type="text" class="form-control"  value="{{data.2}}" placeholder="place" name="place" required/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group-inner">
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Phone</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input type="text" class="form-control" pattern="[6-9]{1}[0-9]{9}"  value="{{data.3}}" placeholder="mobile number" name="phone" required/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group-inner" >
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Email</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input style="color: #62f3ca;" type="email" class="form-control"  value="{{data.4}}" placeholder="email" name="email" required/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group-inner" >
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                                <label class="login2" style="color: white;">Password</label>
                                                            </div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <input style="color: #62f3ca;" type="text" class="form-control" value="{{data.7}}" placeholder="Password" name="password" required/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="login-btn-inner">
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
                                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                <div class="login-horizental">
                                                                    <button class="btn btn-sm btn-primary login-submit-cs" type="submit">save</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
</div>

{% endblock %}
