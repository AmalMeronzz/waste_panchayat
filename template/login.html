{% include 'LoginHeader.html' %}
<html lang="en">
<style>
 input[type=submit]{
 font-size: 13px;
  border-radius: 20px;
  padding: 12px 20px;
  background-color: #00b4c6;
  text-transform: uppercase;
  color: #fff;
  letter-spacing: 0.25px;
  -webkit-transition: all 0.3s ease 0s;
  -moz-transition: all 0.3s ease 0s;
  -o-transition: all 0.3s ease 0s;
  transition: all 0.3s ease 0s;
}
input[type=submit]:hover {
  background-color: #0088e8;
}
</style>
<body>
<div align="center"  class="contact-form">
  <div class="container">
     <h2 style="color:white" ><strong>LOGIN</strong></h2><br><br>
            <div class="row">
                <div class="col-lg-7 col-md-12 col-sm-12" data-scroll-reveal="enter left move 30px over 0.6s after 0.4s">
                    <img width="300" src="https://previews.123rf.com/images/anisimovfedor/anisimovfedor1605/anisimovfedor160500001/56734207-garbage-collection-garbage-truck-and-garbage-men-isolated-on-white-background-waste-disposal-waste.jpg" class="rounded img-fluid d-block mx-auto" alt="App">
                </div>
                <div class="right-text col-lg-5 col-md-12 col-sm-12 mobile-top-fix">
                    <div class="left-heading">

                    </div>
                    <div class="left-text">
                        <form id="form1" name="form1" method="post"  >
                            {% csrf_token %}

                              <table align="center" width="200" border="0" >
                                <tr>
                                  <td colspan="1" align="right">

                                  </td>
                                </tr>
                                <tr>
                                  <td colspan="2">&nbsp;</td>
                                </tr>
                                <tr>
                                  <th style="color:white">Username&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                  <td><label for="uname"></label>
                                  <input type="text" name="name" id="uname" align="center" class="form-control" required/></td>
                                </tr>
                                <tr>
                                  <th style="color:white">Password&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                  <td><label for="passwd"></label>
                                  <input type="password" name="password" id="passwd" align="center" class="form-control" required/></td>
                                </tr>
                                <tr>
                                  <th></th>

                                  <td><input  name="login" type="submit" id="login" value="Login"  class="main-button-slider "/></td>
                                </tr>
                              </table>
                        </form>
                    </div>
                </div>
            </div>
  </div>
</div>

</body>

</html>
